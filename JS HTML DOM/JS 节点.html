<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 节点</title>
</head>
<body>
<h1>创建新的HTML元素:</h1>
 <div id="demo1">
     <p id="demo2">段落1</p>
     <p id="demo3">段落2</p>
 </div>
<script>
    var para=document.createElement("p");
    var node=document.createTextNode("新段落");
    para.appendChild(node);

    var element=document.getElementById("demo1");
    element.appendChild(para);

</script>
<h1>删除已有的 HTML 元素:</h1>
<div id="demo4">
    <p id="demo5">段落</p>
    <p id="demo6">段落2</p>
</div>
<script>
    var parent=document.getElementById("demo4");
    var child=document.getElementById("demo5");
    parent.removeChild(child);

</script>
</body>
</html>
