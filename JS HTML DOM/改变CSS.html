<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变CSS</title>
</head>
<body>
<h1>改变 HTML 样式:</h1>
<p>未改变的时候</p>
<p id="demo1">改变了样式</p>
<script>
    document.getElementById("demo1").style.color="red";


</script>
<h1>本例改变了 id="demo2" 的 HTML 元素的样式，当用户点击按钮时：</h1>
<p id="demo2">点击按钮改变样式</p>
<button onclick="document.getElementById('demo2').style.color='red'";>点击</button>









</body>
</html>
