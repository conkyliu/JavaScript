<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM事件</title>
    <script>
        function changetxt(id) {
            id.innerHTML="谢谢!"
        }

    </script>
    <script>
        function onchangeOne() {
            var x=document.getElementById("fname");
            x.value=x.value.toUpperCase();
        }


    </script>
</head>
<body onload="checkcookies()">
<h1>对事件做出反应:</h1>
<p onclick="this.innerHTML='谢谢!'">请点击该文本</p>
<h2>本例从事件处理器调用一个函数:</h2>
<p onclick="changetxt(this)">请点击!</p>
<h1>HTML 事件属性:</h1>
<p>向 button 元素分配 onclick 事件：</p>
<p>点击按钮就会执行函数</p>
<button onclick="displayDate()">点击</button>
<p id="demo2"></p>
<script>
    function displayDate() {
        document.getElementById("demo2").innerHTML=Date();
    }

</script>
<h1>使用 HTML DOM 来分配事件:</h1>
<button id="demo3">点击</button>
<p id="demo4"></p>
<script>
    document.getElementById("demo3").onclick=function() {displayDate_two()};
    function displayDate_two() {
        document.getElementById("demo4").innerHTML=Date();
    }
</script>
<h1>onload 和 onunload 事件可用于处理 cookie</h1>
<script>
    function checkcookies()
    {


        if (navigator.cookieEnabled==true)
        {
            alert("已启用cookies")
        }
        else
        {
            alert("未启用cookies")
        }
    }
</script>
<h1>onchange 事件常结合对输入字段的验证来使用。</h1>
请输入英文字符:<input type="txt" id="fname" onchange="onchangeOne()">
<p>当你离开输入字段时.会触发将输入文本转换为大写的函数</p>
<h1>onmouseover 和 onmouseout 事件</h1>
<div onmouseover="mOver(this)" onmouseout="mOut(this)"
     style="background-color: aqua;width:120px;height:20px;padding:40px;color:white">
    把鼠标移上来</div>
<script>
    function mOver(obj) {
        obj.innerHTML="谢谢!"
    }
    function mOut(obj) {
        obj.innerHTML="把鼠标移上来!"
    }

</script>
<h1>onmousedown、onmouseup 以及 onclick 事件</h1>
<div onmousedown="mDown(this)" onmouseup="mUp(this)"
     style="background-color: black;width:120px;height:20px;padding: 40px;color:white;">请按下鼠标!</div>
<script>
    function mDown(obj) {
        obj.style.backgroundColor="red";
        obj.innerHTML="请释放鼠标"
    }
    function mUp(obj) {
        obj.style.backgroundColor="green";
        obj.innerHTML="请按下鼠标"
    }
</script>















</body>
</html>
