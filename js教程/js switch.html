<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js switch</title>
</head>
<body>
<h1>switch 语句用于基于不同的条件来执行不同的动作。</h1>
<button onclick="switchone()">点击</button>
<p id="demo1"></p>
<script>
    function switchone() {
        var x;
        var d=new Date().getDate();

        switch (d) {
            case 0:
                x = "今天是星期日";
            case 1:
                x = "今天是星期一";
                break;
            case 2:
                x = "今天是星期二";
                break;
            case 3:
                x = "今天是星期三";
                break;
            case 4:
                x = "今天是星期四";
                break;
            case 5:
                x = "今天是星期五";
                break;
            case 6:
                x = "今天是星期六";
                break;
        }
         document.getElementById("demo1").innerHTML=x;
    }

</script>
<h1>请使用 default 关键词来规定匹配不存在时做的事情：</h1>
<button onclick="switchtwo()">点击</button>
<p id="demo2"></p>
<script>
    function switchtwo() {
        var x;
        var d=new Date().getDate();
        switch(d)
        {
            case 0:
                x="今日是星期日";
                break;
            case 6:
                x="今日是星期六";
                break;
            default:
                x="工作日";
        }
                document.getElementById("demo2").innerHTML=x;
    }



</script>



</body>
</html>
