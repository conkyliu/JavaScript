<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js运算符</title>
</head>
<body>
<h1>如果把数字与字符串相加，结果将成为字符串。</h1>
<script>
    x=5+5;
    document.write(x + "<br>");
    x="5"+5;
    document.write(x + "<br>");
    x=5+"5"
    document.write(x + "<br>");
    x="5"+"5";
    document.write(x + "<br>");
</script>
</body>
</html>
