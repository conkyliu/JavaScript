<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js运算符</title>
</head>
<body>
<h1>如果把数字与字符串相加，结果将成为字符串。</h1>
<script>
    x=5+5;
    document.write(x + "<br>");
    x="5"+5;
    document.write(x + "<br>");
    x=5+"5"
    document.write(x + "<br>");
    x="5"+"5";
    document.write(x + "<br>");
</script>
<h1>比较运算符</h1>
<pre>
    ==    等于<br>
    ===   全等（值和类型）<br>
    !=    不等于<br>
</pre>
<h1>逻辑运算符</h1>
<pre>
    &&    and<br/>
    ||    or<br/>
    !     not<br/>
</pre>
</body>
</html>
