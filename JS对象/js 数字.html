<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 数字</title>
</head>
<body>
<h1>小数的最大位数是 17，但是浮点运算并不总是 100% 准确：</h1>

<script>
    var x;
    document.write("<p>只有17位:");
    x=12345678901234567890;
    document.write(x + "</p>")
    document.write("<p>0.2+0.1=");
    x=0.1+0.2;
    document.write(x + "</p>");
</script>


</body>
</html>
