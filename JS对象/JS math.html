<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js math</title>
</head>
<body>
<h1>Math（算数）对象的作用是：执行常见的算数任务。</h1>
<script>
    document.write(Math.round(0.60) + "<br/>")
    document.write(Math.round(0.55) + "<br/>")
    document.write(Math.round(0.49) + "<br/>")
    document.write(Math.round(-4.40) + "<br/>")
    document.write(Math.round(-4.60)+ "<br/>")

</script>
<h1>使用 random() 来返回 0 到 1 之间的随机数。</h1>
<script>
    document.write(Math.random())
</script>
<h1>使用 max() 来返回两个给定的数中的较大的数</h1>
<script>
    document.write(Math.max(3,7) )
</script>
<h1>使用 min() 来返回两个给定的数中的较小的数。</h1>
<script>
    document.write(Math.min(1,2))
</script>










</body>
</html>
