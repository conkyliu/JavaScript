<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js字符串</title>
</head>
<body>
<h1>计算字符串的长度:</h1>
<script>

    var txt="hello world!";
    document.write(txt.length)

</script>
<h1>为字符串添加样式:</h1>
<script>
    var txt="hello world!"
    document.write("<p>big: " + txt.big() +"</p>");
    document.write("<p>bold: " + txt.bold() + "</p>");
    document.write("<p>Uppercase: " + txt.toUpperCase() + "</p>");
</script>
<h1>使用 indexOf() 来定位字符串中某一个指定的字符首次出现的位置。</h1>
<script>
var str="hello world";
document.write(str.indexOf("hello") + "<br/>");
document.write(str.indexOf("World") + "<br/>");
document.write(str.indexOf("world") + "<br/>");
</script>
<h1>使用 match() 来查找字符串中特定的字符，并且如果找到的话，则返回这个字符。</h1>
<script>
    var str="hello world!"
    document.write(str.match("world") + "<br/>")
    document.write(str.match("Wrold") + "<br/>")
    document.write(str.match("wrrld") + "<br/>")
    document.write(str.match("world!") + "<br/>")
</script>
<h1>使用 replace() 方法在字符串中用某些字符替换另一些字符。</h1>
<script>
    var str="hello world!"
      document.write(str.replace(/world/,"china"))

</script>




</body>
</html>
