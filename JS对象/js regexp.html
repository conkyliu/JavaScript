<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js regexp</title>
</head>
<body>
<h1>RegExp 对象有 3 个方法：test()、exec() 以及 compile()。</h1>
<p>test() 方法检索字符串中的指定值。返回值是 true 或 false。</p>
<script>
    var patt1=new RegExp("e")
    document.write(patt1.test("the best things in life are free"))
</script>
<p>exec() 方法检索字符串中的指定值。返回值是被找到的值。如果没有发现匹配，则返回 null。</p>
<script>
    var patt2=new RegExp("e")
    document.write(patt2.exec("the best things is life are free"))
</script>
<p>向 RegExp 对象添加第二个参数，以设定检索。</p>
<script>
    var patt3=new RegExp("e","g");
    do
    {
        result=patt3.exec("the is best things in life are free");
        document.write(result);
    }
    while (result!=null)

</script>
<p>compile() 既可以改变检索模式，也可以添加或删除第二个参数。</p>
<script>
    var patt4=new RegExp("e");
    document.write(patt4.test("the best things in life are free"));
    patt4.compile("d");
    document.write(patt4.test("the best things in life are free"));
</script>





</body>
</html>
