<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js函数</title>
    <script>
        function myFunction()
        {
            document.getElementById("demo").innerHTML="我的第一个函数";
        }

    </script>
</head>
<body>
<p id="demo">段落</p>
<button type="button" onclick="myFunction()">点击</button>
</body>
</html>
